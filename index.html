
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZuttoWallet ZTC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wallet-container">
    <header class="wallet-header">
      <h1>ZuttoWallet <span>ZTC</span></h1>
    </header>
    <!-- Konten lainnya -->
  </div>

<section class="wallet-redeploy" style="margin-top: 30px; text-align: center;">
  <h3>🛠 Developer Tools</h3>
  <button onclick="triggerDeploy()">🔁 Redeploy Wallet (Netlify)</button>
</section>

<script>
function triggerDeploy() {
  fetch("https://api.netlify.com/build_hooks/68679e5558653989f6740779", { method: "POST" })
    .then(() => alert("🚀 Deploy triggered via Build Hook!"))
    .catch(() => alert("❌ Failed to trigger deploy."));
}
</script>
</body>

</html>
